name: Documentations
on:
  push:
    branches:
      - master
jobs:
  doc:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: set time zone
        env:
          TZ: 'Asia/Tokyo'
      - name: cargo doc
        run: cargo doc --no-deps
      - name: prepare
        run: |
          git checkout gh-pages
          rm -rf cargo-doc
          mv target/doc cargo-doc
      - name: commit and push
        run: |
          git add cargo-doc
          git commit -m "${{ steps.date.outputs.date }}"
          git push origin gh-pages
